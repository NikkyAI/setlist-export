name: 'build'
on:
  push:
    branches:
    - 'main'
    - 'mistress'
jobs:
  check_yaml_consistency:
    name: 'Check YAML consistency'
    runs-on: 'ubuntu-latest'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
    - id: 'step-1'
      name: 'Execute script'
      run: 'rm ''.github/workflows/build.yaml'' && ''.github/workflows/build.main.kts'''
    - id: 'step-2'
      name: 'Consistency check'
      run: 'git diff --exit-code ''.github/workflows/build.yaml'''
  build_and_package:
    runs-on: 'windows-2022'
    needs:
    - 'check_yaml_consistency'
    steps:
    - id: 'step-0'
      name: 'Check out'
      uses: 'actions/checkout@v4'
    - id: 'step-1'
      name: 'setup gradle'
      uses: 'gradle/actions/setup-gradle@v3'
    - id: 'step-2'
      name: 'setup msys2'
      uses: 'msys2/setup-msys2@v2.28.0'
      with:
        msystem: 'MINGW64'
        update: 'true'
        install: 'git mingw-w64-x86_64-toolchain libsqlite'
    - id: 'step-3'
      name: 'cache gradle'
      uses: 'actions/cache@v4'
      with:
        path: '~/.gradle/caches'
        key: '${{ runner.os }}-gradle-${{ hashFiles(*.gradle.kts) }}'
        restore-keys: '${{ runner.os }}-gradle-'
    - id: 'step-4'
      name: 'cache konan'
      uses: 'actions/cache@v4'
      with:
        path: '~/.konan'
        key: '${{ runner.os }}-konan-${{ hashFiles(*.gradle.kts) }}'
        restore-keys: '${{ runner.os }}-konan-'
    - id: 'step-5'
      run: 'echo "c:\msys64\mingw64\bin" >> $GITHUB_PATH'
    - id: 'step-6'
      run: './gradlew packageZip copyExecutables --no-daemon'
    - id: 'step-7'
      name: 'update tag'
      uses: 'jimeh/update-tags-action@v1.0.1'
      with:
        tags: 'nightly'
    - id: 'step-8'
      name: 'create release'
      uses: 'softprops/action-gh-release@v2.0.6'
      with:
        body: 'Nightly Build'
        name: 'Latest Build'
        tag_name: 'nightly'
        draft: 'false'
        prerelease: 'false'
        files: |-
          build/dist.zip
          build/*.exe
        fail_on_unmatched_files: 'true'
        generate_release_notes: 'true'
        make_latest: 'true'
